<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="loginstyles.css">
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>SIGN IN</header>
                <!-- Set the action attribute to the registration route -->
                <form action="/sign-in" method="post">
                    <!-- Add a name attribute to identify the fields in the server -->
                    <div class="field input-field">
                        <input type="email" placeholder="Email address" class="input" name="email">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="input" name="password">
                        <i class="fas fa-eye-slash"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forget-pass">Forget Your Password?</a>
                    </div>

                    <div class="field button-field">
                <a href="dashboard.html" class="field button-field">
                    <button type="button">Sign In</button>
                </a>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="createaccount.html">Create Account</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>

    <script src="loginscripts.js"></script>
</body>

</html>
